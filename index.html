<!DOCTYPE html>
<html>

<head>
    <title>Peer Group Project 1</title>
    <meta name="description" content="Webpage">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="group_01.js"></script>
</head>

<body>
    <div class="container">
        <h1>BONUS CALCULATOR</h1>
        <form class="searchAndFind form-inline" onsubmit="searchEmployee(event)">
            <select id="employeeSelect" class="form-control"></select>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <button class="find btn btn-info" type="button">Display All Bonuses</button>
        <div id="employeeTable"></div>
        <form id="newEmployee" class="form-inline" onsubmit="addEmployee(event)">
            <input type="text" id="employeeName" placeholder="Name Here" class="form-control" required>
            <input type="text" id="employeeId" placeholder="Employee ID Here" class="form-control" required>
            <input type="text" id="employeeSalary" placeholder="Employee Salary Here" class="form-control" required>
            <select id="employeeRating" class="form-control" required>
                <option value="" selected disabled>Choose A Rating:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>

</body>

</html>
